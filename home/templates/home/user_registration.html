<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 2rem;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #c82333 !important;
    }

    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }

    .nav-link {
      color: #adb5bd !important;
    }

    .nav-link:hover {
      color: #fff !important;
    }
  </style>
  <title>Registration</title>
</head>

<body>
  <header class="bg-dark">
    <div class="container py-3">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">MANAGESTUDENT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home#about">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home#contact">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="form-container">
    <div class="form-box">
      <h5 class="text-center mb-4">Registration</h5>
      <form id="user_registration" method="POST" action="#">
        {% csrf_token %}
        <div id="message" class="mb-3"></div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <label for="password0" class="form-label">Password</label>
          <input type="password" class="form-control" name="password0" minlength="8" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Verify Password</label>
          <input type="password" class="form-control" name="password1" minlength="8" placeholder="Verify Password"
            required>
        </div>
        <button class="btn btn-danger w-100" type="submit">Submit</button>
        <p class="text-center mt-3">
          <strong>Already have an account? <a href="/login" class="text-danger">Login here</a></strong>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <p>// Privacy Policy // Terms of Service // &copy; 2025 All rights reserved //</p>
  </footer>

  <script>
    document.getElementById('user_registration').addEventListener('submit', function (event) {
      event.preventDefault();
      let formData = new FormData(this);

      fetch('http://127.0.0.1:8000/registration/', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          const messageElement = document.getElementById('message');
          if (data.name_error) {
            messageElement.innerText = 'Invalid name.';
            messageElement.style.color = 'orangered';
          } else if (data.email_error) {
            messageElement.innerText = 'Email already exists.';
            messageElement.style.color = 'orangered';
          } else if (data.password_error) {
            messageElement.innerText = 'Passwords do not match.';
            messageElement.style.color = 'orangered';
          } else if (data.error) {
            messageElement.innerText = `An error occurred: ${data.error}`;
            messageElement.style.color = 'orangered';
          } else {
            messageElement.innerText = 'Successfully registered.';
            messageElement.style.color = 'green';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          const messageElement = document.getElementById('message');
          messageElement.innerText = 'An unexpected error occurred.';
          messageElement.style.color = 'orangered';
        });
    });
  </script>
</body>

</html>
