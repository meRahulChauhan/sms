<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 2rem;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #c82333 !important;
    }

    footer {
      background-color:black;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }

    .nav-link {
      color: #adb5bd !important;
    }

    .nav-link:hover {
      color: #fff !important;
    }
  </style>
  <title>Login</title>
</head>

<body>
  <header class="bg-dark">
    <div class="container py-3">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">MANAGESTUDENT</a>
        <button class="bg-light navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home#about">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home#contact">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="form-container">
  <div class="form-box">
    <h5 class="text-center mb-4">Login Form</h5>
    <form id="login" method="POST" action="#" novalidate>
      {% csrf_token %}
      <div id="message" class="form-label mb-3"></div>

      <!-- Email Field with Icon -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
      </div>

      <!-- Password Field with Icon -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" class="form-control" name="password" minlength="8" placeholder="Password" required>
        </div>
      </div>

      <!-- Submit Button with Icon -->
      <div class="mb-3">
        <button class="btn btn-danger w-100" type="submit">
          <i class="fas fa-sign-in-alt"></i> Submit
        </button>
      </div>

      <p class="text-center">
        <strong>Don't have an account? <a href="/registration" class="text-danger">Create One</a></strong>
      </p>
    </form>
  </div>
</div>
<footer>
    <p>// Privacy Policy // Terms of Service // &copy; 2025 All rights reserved //</p>
  </footer>

  <script>
    document.getElementById("login").addEventListener("submit", function (event) {
      event.preventDefault();
      let formData = new FormData(this);
      fetch("http://127.0.0.1:8000/login/", {
        method: "POST",
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          const messageElement = document.getElementById("message");
          if (data.email_error) {
            messageElement.innerText = "Email does not exist";
            messageElement.style.color = "orangered";
          } else if (data.password_error) {
            messageElement.innerText = "Wrong password";
            messageElement.style.color = "orangered";
          } else if (data.login) {
            if (data.redirect_url) {
              window.location.href = data.redirect_url;
            } else {
              messageElement.innerText = "Successfully logged in";
              messageElement.style.color = "green";
            }
          }
        })
        .catch(error => {
          console.error("Error:", error);
          const messageElement = document.getElementById("message");
          messageElement.innerText = "An unexpected error occurred";
          messageElement.style.color = "orangered";
        });
    });
  </script>
</body>

</html>
