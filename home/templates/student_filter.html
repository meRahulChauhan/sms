<div id="side-content" class="sidebar-content">
    <table class="table table-borderless rounded shadow-sm">
        <thead>
            <tr>
                <th colspan="1" class="bg-primary text-white rounded-top text-center py-2">CLASS</th>
            </tr>
            <tr>
                <td class="py-2">
                    <select id="class-select" class="form-select" onchange="filterByClass(this.value)">
                        <option value="">Select Class</option>
                        <option value="Pre-Nursery">Pre-Nursery</option>
                        <option value="Nursery">Nursery</option>
                        <option value="KG">KG</option>
                        <option value="Class-1">Class -1</option>
                        <option value="Class-2">Class -2</option>
                        <option value="Class-3">Class -3</option>
                        <option value="Class-4">Class -4</option>
                        <option value="Class-5">Class -5</option>
                        <option value="Class-6">Class -6</option>
                        <option value="Class-7">Class -7</option>
                        <option value="Class-8">Class -8</option>
                        <option value="Class-9">Class -9</option>
                        <option value="Class-10">Class -10</option>
                        <option value="Class-11">Class -11</option>
                        <option value="Class-12">Class -12</option>
                        <option value="All-Classes">All Classes</option>
                    </select>
                </td>
            </tr>
        </thead>
    </table>
</div>

<script>
    function filterByClass(className) {
        if (className) {
            window.location.href = `{% url 'student_by_class' className %}`;
        }
    }
</script>
