 
{%extends 'base.html'%}
{%block title%}Update Exam Name{%endblock%}
{%block content%}

<div class="form-container">
	<div class="form-box">
			<form method="POST" >
				{%csrf_token%}
				<h3>Update Exam name</h3>

				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" name="name" class="form-control" value="{{exam.name}}"required>
				</div>

				<div class="mb-3">
					<label for="exam_type" class="form-label">Exam Type</label>
					<input type="text" name="exam_type" class="form-control" value="{{exam.exam_type}}" required>
				</div>
				
				<div class="mb-3">
					<button type="submit" class="btn btn-success">Save</button>	
				</div>
	
		</form>
	</div>
</div>
<div>
</div>

{%endblock%}
