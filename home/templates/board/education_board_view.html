{%extends 'base.html'%}
{%block title%}Add Board Name{%endblock%}
{%block content%}

<div class="view">
	<p>View Educational Board Name</p>
	<a href="{%url 'admins:board_add'%}">add board name</a>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>S.No.</th>
				<th>ID</th>
				<th>Board Name</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			{%for data in board_list%}
			<tr>
				<td>{{forloop.counter}}</td>
				<td>{{data.pk}}</td>
				<td>{{data.name}}</td>
				<td><a href="{%url 'admins:board_update' data.pk%}">update</a></td>
				<td>
					<form action="{%url 'admins:board_delete' data.pk%}" method="POST">
						{%csrf_token%}
						<button type="submit" onclick="return confirm('Are you sure you want to delete {{data.name}}?\n Deleting Board is irreversible action causing loosing all related student. Are you still sure?');">Delete</button>
					</form>
				</td>
			</tr>
			{%endfor%}
		</tbody>
	</table>
</div>

{%endblock%}
