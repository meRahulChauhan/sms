{%extends 'base.html'%}
{%block title%}Add Board Name{%endblock%}
{%block content%}

<div class="view">
	<p>View Educational Session Year</p>
	<a href="{%url 'admins:year_add'%}">add session year</a>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>S.No.</th>
				<th>ID</th>
				<th>Session-Year</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			{%for data in year_view%}
			<tr>
				<td>{{forloop.counter}}</td>
				<td>{{data.pk}}</td>
				<td>{{data.year}}</td>
				<td><a href="{%url 'admins:year_update' data.pk%}">update</a></td>
				<td>
					<form action="{%url 'admins:year_delete' data.pk%}" method="POST">
						{%csrf_token%}
						<button type="submit" onclick="return confirm('Are you sure you want to delete {{data.year}}?\n Deleting Session Year is irreversible action causing loosing all related student. Are you still sure?');">Delete</button>
					</form>
				</td>
			</tr>
			{%endfor%}
		</tbody>
	</table>
</div>
{%endblock%}
