{% extends 'base.html' %}
{% block title %}Update Board Name{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow-lg border-0 bg-dark text-white">
        <!-- Form Header -->
        <div class="card-header text-center">
            <h3><i class="fas fa-edit me-2"></i>Update Board Name</h3>
        </div>

        <!-- Form Body -->
        <div class="card-body bg-white text-dark">
            <form method="POST" class="row g-3">
                {% csrf_token %}

                <!-- Name Field -->
                <div class="col-md-12">
                    <label for="name" class="form-label">
                        <i class="fas fa-school me-2"></i>Name
                    </label>
                    <input type="text" id="name" name="name" class="form-control shadow-sm" value="{{ board_name }}" placeholder="Enter board name" required>
                </div>

                <!-- Save Button -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success px-5 py-2 shadow-sm">
                        <i class="fas fa-save me-2"></i>Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
