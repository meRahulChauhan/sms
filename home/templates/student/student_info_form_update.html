{% extends 'base.html' %}
{% block title %}Student Info Form{% endblock %}

{% block content %}
<div class="container ">
    
    <div class="bg-dark text-white">
            <h2 class="p-4">Student Information Updation Form</h2>

    </div>
    <div class="p-4 shadow rounded bg-white">
        <form method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                    {% if gender %}
                        {% for key, data in gender.items %}
                            <option value="{{ key }}">{{ data }}</option>
                        {% endfor %}
                    {% else %}
                        <option disabled>No gender options available</option>
                    {% endif %}
                </select>
            </div>
            
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control" placeholder="Select your date of birth" value="{{dob}}" required>
            </div>
            
            <div class="col-md-6">
                <label for="gaurdian" class="form-label">Guardian's Name</label>
                <input type="text" id="gaurdian" name="gaurdian" class="form-control" placeholder="Enter guardian's name" value="{{studentInfo.gaurdian}}" required>
            </div>
                            
            <div class="col-md-6">
                <label for="gaurdian" class="form-label">Mother's Name</label>
                <input type="text" id="mother" name="mother" class="form-control" placeholder="Enter guardian's name" value="{{parentInfo.mother_name}}" required>
            </div> 
            <div class="col-md-6">
                <label for="gaurdian" class="form-label">Father's Name</label>
                <input type="text" id="father" name="father" class="form-control" placeholder="Enter guardian's name" value="{{parentInfo.father_name}}" required>
            </div>   
            <div class="col-md-6">
                <label for="gaurdian" class="form-label">Parent's Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter guardian's name" value="{{parentInfo.parent_phone}}" required>
            </div>            
            <div class="col-md-6">
                <label for="gaurdian" class="form-label">Parent's Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter guardian's name" value="{{parentInfo.email}}" required>
            </div>            
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter full address" value="{{parentInfo.address}}" required>
            </div>
            
            <div class="col-md-4">
                <label for="city" class="form-label">City/Village</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="Enter city or village name" value="{{studentInfo.city}}" required>
            </div>

            <div class="col-md-4">
                <label for="district" class="form-label">District</label>
                <input type="text" id="district" name="district" class="form-control" placeholder="Enter district name" value="{{studentInfo.district}}" required>
            </div>

            <div class="col-md-4">
                <label for="postal" class="form-label">Postal Code</label>
                <input type="text" id="postal" name="postal" class="form-control" placeholder="Enter 6-digit postal code" pattern="\d{6}" title="Enter a valid 6-digit postal code" 
                value="{{studentInfo.postal_code}}" required>
            </div>
            
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" id="state" name="state" class="form-control" placeholder="Enter state name" value="{{studentInfo.state}}" required>
            </div>

            <div class="col-md-6">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" name="country" class="form-control" placeholder="Enter country name" value="{{studentInfo.country}}" required>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success px-4">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
