{% extends 'base.html' %}
{% block title %}Mark Attendance{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow-lg">
        <!-- Card Header -->
        <div class="card-header text-white bg-dark text-center">
            <h3><i class="fas fa-user-check me-2"></i>Attendance</h3>
        </div>
        
        <!-- Card Body -->
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered table-sm text-left align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th><i class="fas fa-list-ol me-2"></i>S.No</th>
                                <th><i class="fas fa-user me-2"></i>Student Name</th>
                                <th><i class="fas fa-check-circle me-2"></i>Present</th>
                                <th><i class="fas fa-times-circle me-2"></i>Absent</th>
                                <th><i class="fas fa-calendar-times me-2"></i>Leave</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td><i class="fas fa-user-graduate me-2"></i>{{ student.name }}</td>
                                <td>
                                    <input 
                                        type="radio" 
                                        class="form-check-input" 
                                        name="attendance_{{ student.pk }}" 
                                        value="{{ present }}" 
                                        required
                                    >
                                </td>
                                <td>
                                    <input 
                                        type="radio" 
                                        class="form-check-input" 
                                        name="attendance_{{ student.pk }}" 
                                        value="{{ absent }}"
                                    >
                                </td>
                                <td>
                                    <input 
                                        type="radio" 
                                        class="form-check-input" 
                                        name="attendance_{{ student.pk }}" 
                                        value="{{ leave }}"
                                    >
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-sm px-4">
                        <i class="fas fa-paper-plane me-2"></i>Submit Attendance
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
