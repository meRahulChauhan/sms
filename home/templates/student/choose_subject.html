{% extends 'base.html' %}
{% block title %}Choose Subject{% endblock %}
{% block content %}
<div class="form-container">

    <form method="POST" action="#" class="form-box">
        {% csrf_token %}
        
        <!-- Base Subjects Section -->
        <div class="row mb-3">
            <div class="col-12">
                <label for="base_subjects" class="form-label">
                    <i class="fas fa-book me-2"></i>Subjects
                </label>
                <ul class="list-group">
                    {% for data in sub_base %}
                    <li class="list-group-item">
                        <i class="fas fa-check-circle text-success me-2"></i>{{ data }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
        <!-- Elective Subjects Section -->
        {% if sub_elective %}
        <div class="row mb-3">
            <div class="col-12">
                <label for="sub_elective" class="form-label">
                    <i class="fas fa-clipboard-list me-2"></i>Elective Subjects
                </label>
                <select id="sub_elective" name="elective" class="form-select">
                    {% for data in sub_elective %}
                    <option value="{{ data }}">
                        <i class="fas fa-arrow-right me-2"></i>{{ data }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% endif %}
        
        <!-- Optional Subjects Section -->
        {% if sub_optional %}
        <div class="row mb-3">
            <div class="col-12">
                <label for="sub_optional" class="form-label">
                    <i class="fas fa-list-alt me-2"></i>Optional Subjects
                </label>
                <select id="sub_optional" name="optional" class="form-select">
                    {% for data in sub_optional %}
                    <option value="{{ data }}">
                        <i class="fas fa-arrow-right me-2"></i>{{ data }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% endif %}
        
        <!-- Submit Button -->
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-2"></i>Submit
                </button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
