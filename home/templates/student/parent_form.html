{% extends 'base.html' %}
{% block title %}Add Parent Information{% endblock %}
{% block content %}
<div class="form-container">
    <div class="form-box">
        <form method="POST">
            {% csrf_token %}
            <h2>Add Parent Information</h2>
            
            <div class="mb-3">
                <label for="student_id" class="form-label">Select Student</label>
                <select class="form-select" name="student_id" required>
                    <option></option>
                    {% for student in students %}
                    <option value="{{ student.pk }}">{{ student }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="mother_name" class="form-label">Mother's Name</label>
                <input type="text" name="mother_name" class="form-control" placeholder="Enter mother's name" required>
            </div>
            
            <div class="mb-3">
                <label for="father_name" class="form-label">Father's Name</label>
                <input type="text" name="father_name" class="form-control" placeholder="Enter father's name" required>
            </div>

            <div class="mb-3">
                <label for="parent_phone" class="form-label">Phone Number</label>
                <input type="text" name="parent_phone" class="form-control" placeholder="Enter 10-digit phone number" pattern="\d{10}" title="Enter a valid 10-digit phone number" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter parent's email" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" placeholder="Enter full address" required>
            </div>

            <div class="mb-3">
                <label for="postal_code" class="form-label">Postal Code</label>
                <input type="text" name="postal_code" class="form-control" placeholder="Enter 6-digit postal code" pattern="\d{6}" title="Enter a valid 6-digit postal code" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" class="form-control" placeholder="Enter city name" required>
            </div>

            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" name="district" class="form-control" placeholder="Enter district name" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" name="country" class="form-control" placeholder="Enter country name" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
