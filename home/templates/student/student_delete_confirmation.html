<!-- templates/home/student_delete_confirmation.html -->
{% extends "base.html" %}
{% block title %} Confirm Deletion {% endblock %}
{% block content %}

<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete {{ student.name }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'student:student_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
