{%extends 'base.html'%}
{%block title%} Update User {%endblock%}
{%block content%}
<div class="form-container">
  <div class="form-box">
      <form method="POST" >
        {%csrf_token%}
        <h2>Update User</h2>
        
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" value="{{usr.name}}" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{usr.email}}" required>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password0" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password1" class="form-control" required>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-success">Save</button> 
        </div>
  
    </form>
  </div>
</div>

</script>
{%endblock%}
