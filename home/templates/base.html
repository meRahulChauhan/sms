<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #d1c4e9); 
        }
        .sidebar-table th, .sidebar-table td {
            padding: 0.5rem;
            font-size: 0.9em;
        }
        .sidebar-table a, .sidebar a {
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar-table a:hover, .sidebar a:hover {
            color: orangered;
        }
    </style>
    <title>{% block title %} MySite {% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">MANAGESTUDENT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'student:add_student' %}">New Admission</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Insight</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="row my-3">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar-table bg-white p-3 shadow-sm rounded">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th class="bg-dark text-white text-center">ADMIN</th>
                            </tr>
                            <tr><td><a href="{% url 'admins:board_list' %}">Educational Board</a></td></tr>
                            <tr><td><a href="{% url 'admins:year_view' %}">Educational Year</a></td></tr>
                            <tr><td><a href="{% url 'admins:exam_view' %}">Exams</a></td></tr>

                            <tr>
                                <th class="bg-dark text-white text-center">STUDENT</th>
                            </tr>
                            <tr><td><a href="#">Attendance</a></td></tr>
                            <tr><td><a href="{% url 'student:student_list' %}">Student</a></td></tr>
                            <tr><td><a href="#">Student Info</a></td></tr>
                            <tr><td><a href="#">Parent Info</a></td></tr>
                            <tr><td><a href="#">Fee</a></td></tr>

                            <tr>
                                <th class="bg-dark text-white text-center">TEACHER</th>
                            </tr>
                            <tr><td><a href="#">Teachers</a></td></tr>

                            <tr>
                                <th class="bg-dark text-white text-center">EXAMS</th>
                            </tr>
                            <tr><td><a href="#">Grade</a></td></tr>
                            <tr><td><a href="#">Admit Card</a></td></tr>

                            <tr>
                                <th class="bg-dark text-white text-center">REQUESTS</th>
                            </tr>
                            <tr><td><a href="#">Query</a></td></tr>
                            <tr><td><a href="#">Complaints</a></td></tr>

                            <tr>
                                <th class="bg-dark text-white text-center">USERTABLE</th>
                            </tr>
                            <tr><td><a href="{% url 'user_table:view_user' %}">User Table</a></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
