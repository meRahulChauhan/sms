<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #d1c4e9); 
        }
        .sidebar-table th, .sidebar-table td {
            padding: 0.5rem;
            font-size: 0.9em;
        }
        .sidebar-table a, .sidebar a {
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar-table a:hover, .sidebar a:hover {
            color: orangered;
        }
    </style>
    <title>{% block title %} MySite {% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fas fa-school me-2"></i>MANAGESTUDENT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'student:add_student' %}"><i class="fas fa-user-plus me-1"></i>New Admission</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-chart-line me-1"></i>Insight</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="row my-3">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar-table bg-white p-3 shadow-sm rounded">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th class="bg-dark text-white text-center"><i class="fas fa-user-shield me-1"></i>ADMIN</th>
                            </tr>
                            <tr><td><a href="{% url 'admins:board_list' %}"><i class="fas fa-chalkboard me-1"></i>Educational Board</a></td></tr>
                            <tr><td><a href="{% url 'admins:year_view' %}"><i class="fas fa-calendar-alt me-1"></i>Educational Year</a></td></tr>
                            <tr><td><a href="{% url 'admins:exam_view' %}"><i class="fas fa-file-alt me-1"></i>Exams</a></td></tr>

                            <tr>
                                <th class="bg-dark text-white text-center"><i class="fas fa-user-graduate me-1"></i>STUDENT</th>
                            </tr>
                            <tr><td><a href="{% url 'student:mark_class_attendance' 2%}"><i class="fas fa-check-circle me-1"></i>Attendance</a></td></tr>
                            <tr><td><a href="{% url 'student:student_list' %}"><i class="fas fa-users me-1"></i>Student</a></td></tr>
                            <tr><td><a href="#"><i class="fas fa-info-circle me-1"></i>Student Info</a></td></tr>
                            <tr><td><a href="#"><i class="fas fa-user-friends me-1"></i>Parent Info</a></td></tr>
                            <tr><td><a href="#"><i class="fas fa-wallet me-1"></i>Fee</a></td></tr>

                            <tr>
                                <th class="bg-dark text-white text-center"><i class="fas fa-chalkboard-teacher me-1"></i>TEACHER</th>
                            </tr>
                            <tr><td><a href="#"><i class="fas fa-user-tie me-1"></i>Teachers</a></td></tr>

                            <tr>
                                <th class="bg-dark text-white text-center"><i class="fas fa-file-alt me-1"></i>EXAMS</th>
                            </tr>
                            <tr><td><a href="#"><i class="fas fa-graduation-cap me-1"></i>Grade</a></td></tr>
                            <tr><td><a href="#"><i class="fas fa-id-card me-1"></i>Admit Card</a></td></tr>

                            <tr>
                                <th class="bg-dark text-white text-center"><i class="fas fa-question-circle me-1"></i>REQUESTS</th>
                            </tr>
                            <tr><td><a href="#"><i class="fas fa-comments me-1"></i>Query</a></td></tr>
                            <tr><td><a href="#"><i class="fas fa-exclamation-circle me-1"></i>Complaints</a></td></tr>

                            <tr>
                                <th class="bg-dark text-white text-center"><i class="fas fa-users-cog me-1"></i>USERTABLE</th>
                            </tr>
                            <tr><td><a href="{% url 'user_table:view_user' %}"><i class="fas fa-table me-1"></i>User Table</a></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
